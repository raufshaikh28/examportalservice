<b><h1 class="mt20 ml10">Add Question of <span style="font-weight: bolder;">{{qTitle}}</span></h1></b>
<!-- {{question|json}} -->
<div class="bootstrap-wrapper">
    <div class="row mb20">
        <div class="col-md-12">
            <mat-card >
                <mat-card-header class="mb20">
                    <mat-card-subtitle>
                        Enter the Details Of Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Question</mat-label>
                            <textarea
                            required
                            rows="3"
                                autofocus
                                type="text"
                                name="question"
                                matInput
                                placeholder="Enter question here"
                                [(ngModel)]="question.content"
                            ></textarea>
                        </mat-form-field> -->
                        <ckeditor 
                        [editor]="Editor" data="<p>Enter question here</p>"
                        name="question"
                        [(ngModel)]="question.content"
                        style="margin: 20px;"
                        >
                        </ckeditor>

                        <!-- question -->
                        <div class="container-fluid" >
                            <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option1</mat-label>
                                    <input
                                    required
                                        autofocus
                                        type="text"
                                        name="option1"
                                        matInput
                                        placeholder="Enter 1st option here"
                                        [(ngModel)]="question.option1"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100"  appearance="outline">
                                    <mat-label>Option2</mat-label>
                                    <input
                                    required
                                        autofocus
                                        type="text"
                                        name="option2"
                                        matInput
                                        placeholder="Enter 2nd option here"
                                        [(ngModel)]="question.option2"
                                    />
                                </mat-form-field>
                            </div>
                            </div>
                                <!-- options -->
                                <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option3</mat-label>
                                    <input
                                    
                                        autofocus
                                        type="text"
                                        name="option3"
                                        matInput
                                        placeholder="Enter 3rd option here"
                                        [(ngModel)]="question.option3"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Option4</mat-label>
                                    <input
                                    
                                        autofocus
                                        type="text"
                                        name="option4"
                                        matInput
                                        placeholder="Enter 4th option here"
                                        [(ngModel)]="question.option4"
                                    />
                                </mat-form-field> 
                            </div>  
                            </div>
                        </div>
                        <!-- Answer -->
                        <div class="container text-center">
                            <div class="row text-center">
                                <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Select Answer</mat-label>
                                        <mat-select required [(ngModel)]="question.answer" name="answer">
                                            <mat-option *ngIf="question.option1" [value]="question.option1">
                                                {{question.option1}}</mat-option>
                                            <mat-option *ngIf="question.option2" [value]="question.option2">
                                                {{question.option2}}</mat-option>
                                            <mat-option *ngIf="question.option3" [value]="question.option3">
                                                {{question.option3}}</mat-option>
                                            <mat-option *ngIf="question.option4" [value]="question.option4">
                                                {{question.option4}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="container text-center mt10 mb20">
                            <button type="submit" mat-raised-button color="primary">
                                Add
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
