<div class="w100">
<mat-card>
    <mat-action-list class="">
        <div mat-subheader>Menu</div>
        <button class="mr20" routerLink="/admin" mat-list-item><mat-icon class="floatl mr10" mat-icon-list>home</mat-icon> Home</button>
        <button mat-list-item routerLink="/admin/profile" >   
        <mat-icon class="floatl mr10"  mat-icon-list>account_circle</mat-icon> Profile
        </button>
        <button mat-list-item routerLink="/admin/categories" >   
            <mat-icon class="floatl mr10"  mat-icon-list>list_alt</mat-icon> Categories
            </button>
        <button mat-list-item routerLink="/admin/add-category" >   
            <mat-icon class="floatl mr10"  mat-icon-list>playlist_add</mat-icon> Add Categories
            </button>
        <button mat-list-item routerLink="/admin/quizzes" >   
            <mat-icon class="floatl mr10"  mat-icon-list>quiz</mat-icon> Quizzes
            </button>
            <button mat-list-item routerLink="/admin/add-quiz" >   
                <mat-icon class="floatl mr10"  mat-icon-list>add</mat-icon> Add Quiz
                </button>
            <button mat-list-item (click)="signOut()" >   
                <mat-icon class="floatl mr10"  mat-icon-list>logout</mat-icon> SignOut
                </button>
                
        </mat-action-list>
</mat-card>
</div>
