<mat-card>
    <h1 class="mt20 ml20">Update Quiz</h1> 
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form  *ngIf="quiz" (submit)="updateData()">

                    <!-- tit0le -->
                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input
                        [(ngModel)]="quiz.title" 
                        required
                        type="text" name="title" placeholder="Enter title"
                         matInput 
                         
                        />
                    </mat-form-field>

                    <!-- Description -->
                    <mat-form-field class="w100">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                        [(ngModel)]="quiz.description"
                            type="text"
                            name="description"
                            placeholder="Enter Description"
                            matInput
                            rows="4"
                            
                        ></textarea>
                    </mat-form-field>

                    <!-- // -->

                    <div class="row">
                        <div class="col-md-6">
                            <!-- maxmarks -->
                            <mat-form-field class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter Maximum Marks"
                                 matInput
                               
                                />
                            </mat-form-field>                            
                        </div>
                        <div class="col-md-6">
                            <!-- no of quetions to be display -->
                            <mat-form-field class="w100">
                                <mat-label>Number of Quetions</mat-label>
                                <input 
                                [(ngModel)]="quiz.noOfQuestions"
                                type="text" name="noOfquetions" placeholder="Enter Number Of Quetions"
                                 matInput
                                
                                />
                            </mat-form-field>                            
                        </div>
                    </div>

                    <!--active field sf -->
                    <mat-slide-toggle
                    [(ngModel)]="quiz.active"
                    name="active"
                    class="mb20"
                    color="primary"
                    [checked]="false"
                   >
                  Publish Status
                </mat-slide-toggle>

                <!-- select category -->

                <mat-form-field class="ml20">
                    <mat-label >Select Category</mat-label>
                    <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                      <mat-option  *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center mt10 mb20">
                    <button type="submit" mat-raised-button color="primary">
                        Update
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</mat-card>
